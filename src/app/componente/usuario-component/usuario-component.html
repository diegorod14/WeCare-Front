<div class="usuario-wrapper">

  <div class="header-section">
    <h1 class="usuario-title">Usuarios Registrados</h1>
    <p class="usuario-subtitle">Gestiona el acceso y revisa la informaci√≥n del personal</p>

    <div class="search-container">
      <mat-form-field class="usuario-search" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Buscar por nombre, correo o usuario..." (keyup)="onBuscar($event)" />
      </mat-form-field>
    </div>
  </div>

  <div class="usuario-card-container" *ngIf="filteredUsuarios.length > 0; else emptyState">

    <mat-card class="usuario-card" *ngFor="let u of filteredUsuarios">
      <div class="card-accent"></div>

      <mat-card-content class="card-content">
        <div class="user-avatar">
          {{ u.nombres.charAt(0) }}{{ u.apellidos.charAt(0) }}
        </div>

        <div class="usuario-name">{{ u.nombres }} {{ u.apellidos }}</div>
        <div class="usuario-username">{{ '@' + u.username }}</div>

        <div class="divider"></div>

        <div class="contact-info">
          <div class="info-item">
            <mat-icon>email</mat-icon>
            <span>{{ u.correo }}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="card-actions">
        <button mat-stroked-button color="primary" class="btn-detalle" (click)="verDetalle(u.id)">
          Ver Perfil Completo
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

  <ng-template #emptyState>
    <div class="usuario-empty">
      <mat-icon>person_off</mat-icon>
      <p>No se encontraron usuarios con ese criterio.</p>
    </div>
  </ng-template>
</div>
