<mat-card class="example-card">
  <mat-card-title>Nuevo Alimento</mat-card-title>
  <mat-card-content>
    <form [formGroup]="alimentoForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre del alimento" />
        <mat-error *ngIf="alimentoForm.get('nombre')?.hasError('required')">El nombre es obligatorio</mat-error>
        <mat-error *ngIf="alimentoForm.get('nombre')?.hasError('maxlength')">Máx 200 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Proteínas (g)</mat-label>
        <input matInput type="number" formControlName="proteina" placeholder="0" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Carbohidratos (g)</mat-label>
        <input matInput type="number" formControlName="carbohidrato" placeholder="0" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Grasas (g)</mat-label>
        <input matInput type="number" formControlName="grasa" placeholder="0" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Calorías (kcal)</mat-label>
        <input matInput type="number" formControlName="calorias" placeholder="0" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fibra (g)</mat-label>
        <input matInput type="number" formControlName="fibra" placeholder="0" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoriaId" placeholder="Selecciona una categoría">
          <mat-option *ngFor="let c of categorias" [value]="c.idCategoria">{{ c.nombre }}</mat-option>
        </mat-select>
        <mat-error *ngIf="alimentoForm.get('categoriaId')?.hasError('required')">Seleccione una categoría</mat-error>
      </mat-form-field>

      <div class="actions">
        <button type="submit" mat-raised-button color="primary" [disabled]="loading">Guardar</button>
        <button type="button" mat-button (click)="alimentoForm.reset()" [disabled]="loading">Limpiar</button>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </mat-card-content>
</mat-card>
