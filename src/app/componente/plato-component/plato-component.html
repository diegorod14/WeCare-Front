<div class="plato-container">
  <!-- Encabezado -->
  <div class="header">
    <h1>Gestión de Platos</h1>
    <div class="header-actions">
      <button mat-raised-button color="accent" routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Ver Dashboard
      </button>
      <button mat-raised-button color="primary" (click)="nuevoPlato()">
        <mat-icon>add</mat-icon>
        Nuevo Plato
      </button>
    </div>
  </div>

  <!-- Tabla de platos -->
  <mat-card class="tabla-card">
    <mat-card-content>
      <div class="tabla-container">
        <table mat-table [dataSource]="dataSource" matSort class="tabla-platos">

          <!-- Columna ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">
              {{ element.id }}
            </td>
          </ng-container>

          <!-- Columna Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">
              <strong>{{ element.nombre }}</strong>
            </td>
          </ng-container>

          <!-- Columna Información -->
          <ng-container matColumnDef="informacion">
            <th mat-header-cell *matHeaderCellDef>Información</th>
            <td mat-cell *matCellDef="let element">
              {{ element.informacion }}
            </td>
          </ng-container>

          <!-- Columna Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element" class="acciones-cell">

              <!-- Ver Alimentos -->
              <button mat-icon-button color="accent" (click)="verAlimentos(element.id)" matTooltip="Ver Alimentos Detallados">
                <mat-icon>restaurant_menu</mat-icon>
              </button>

              <!-- Editar -->
              <button mat-icon-button color="primary" (click)="editar(element)">
                <mat-icon>edit</mat-icon>
              </button>

              <!-- Eliminar -->
              <button mat-icon-button color="warn" (click)="openDialog(element.id)">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </ng-container>


          <!-- Filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Mensaje sin datos -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="sin-datos">
                <mat-icon>info</mat-icon>
                <p>No se encontraron platos</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Paginador -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of platos"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
