<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="biografia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Biografia </th>
      <td mat-cell *matCellDef="let element"> {{element.biografia}} </td>
    </ng-container>
    <ng-container matColumnDef="licensia_profesional">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Licencia Profesional </th>
      <td mat-cell *matCellDef="let element"> {{element.licensia_profesional}} </td>
    </ng-container>
    <!-- Fecha Column -->
    <ng-container matColumnDef="tarifa_consulta">
      <th mat-header-cell *matHeaderCellDef> tarifa consulta </th>
      <td mat-cell *matCellDef="let element"> {{element.tarifa_consulta}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="experiencia_anos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Experiencia anos </th>
      <td mat-cell *matCellDef="let element"> {{element.experiencia_anos}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="duracion_consulta_minutos">
      <th mat-header-cell *matHeaderCellDef> Duracion consulta minutos </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion_consulta_minutos}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
