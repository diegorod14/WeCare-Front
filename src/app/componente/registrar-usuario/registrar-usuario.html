<div class="register-card">
  <div class="register-header">
    <img src="/logo.png" alt="MyCare">
    <h1>Crear Cuenta</h1>
    <p>Completa el formulario para registrarte</p>
  </div>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
    <div class="form-group">
      <label for="username">Usuario *</label>
      <input class="form-control" id="username" name="username" type="text" [(ngModel)]="user.username" (focus)="clearMessages()" required minlength="3" [disabled]="loading">
    </div>

    <div class="form-group">
      <label for="nombres">Nombres *</label>
      <input class="form-control" id="nombres" name="nombres" type="text" [(ngModel)]="user.nombres" (focus)="clearMessages()" required [disabled]="loading">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos *</label>
      <input class="form-control" id="apellidos" name="apellidos" type="text" [(ngModel)]="user.apellidos" (focus)="clearMessages()" required [disabled]="loading">
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico *</label>
      <input class="form-control" id="correo" name="correo" type="email" [(ngModel)]="user.correo" (focus)="clearMessages()" required [disabled]="loading">
    </div>

    <div class="form-group">
      <label for="celular">Celular *</label>
      <input class="form-control" id="celular" name="celular" type="text" placeholder="Ej: 987654321" [(ngModel)]="user.celular" (focus)="clearMessages()" required [disabled]="loading">
    </div>

    <div class="form-group">
      <label for="password">Contraseña *</label>
      <input class="form-control" id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" [(ngModel)]="user.password" (focus)="clearMessages()" required minlength="6" [disabled]="loading">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña *</label>
      <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="Repite tu contraseña" [(ngModel)]="confirmPassword" (focus)="clearMessages()" required [disabled]="loading">
    </div>

    <div class="error-message" *ngIf="errorMessage">
      <span class="error-icon">⚠️</span>
      {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
      <span class="success-icon">✓</span>
      {{ successMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading || registerForm.invalid">
      <span *ngIf="!loading">Registrarse</span>
      <span *ngIf="loading" class="loading-spinner"><span class="spinner"></span>Registrando...</span>
    </button>

    <div class="divider"><span>o</span></div>

    <button type="button" class="btn btn-secondary" (click)="goToLogin()" [disabled]="loading">
      ¿Ya tienes cuenta? Inicia sesión
    </button>
  </form>
</div>
