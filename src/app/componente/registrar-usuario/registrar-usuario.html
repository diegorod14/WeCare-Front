<div class="main-container">
  <div class="image-section">
    <img src="assets/Registrar.png" alt="Healthy Food">
    <div class="overlay"></div>
  </div>

  <div class="form-section">
    <div class="form-wrapper">

      <div class="header">
        <h1>Regístrate aquí</h1>
      </div>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm">

        <!-- Usuario -->
        <div class="input-group">
          <label>Usuario *</label>
          <input type="text" name="username" [(ngModel)]="user.username" required placeholder="Nombre de usuario">
        </div>

        <!-- Nombres y Apellidos -->
        <div class="row-split">
          <div class="input-group input-half">
            <label>Nombres *</label>
            <input type="text" name="nombres" [(ngModel)]="user.nombres" required placeholder="Nombres">
          </div>
          <div class="input-group input-half">
            <label>Apellidos *</label>
            <input type="text" name="apellidos" [(ngModel)]="user.apellidos" required placeholder="Apellidos">
          </div>
        </div>

        <!-- Género -->
        <div class="input-group">
          <label>Género *</label>
          <select name="genero" [(ngModel)]="user.genero" required>
            <option value="" disabled selected>Seleccionar</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <!-- Correo -->
        <div class="input-group">
          <label>Correo *</label>
          <input type="email" name="correo" [(ngModel)]="user.correo" required placeholder="correo@ejemplo.com">
        </div>

        <!-- Celular -->
        <div class="input-group">
          <label>Celular *</label>
          <input type="text" name="celular" [(ngModel)]="user.celular" required placeholder="999 999 999">
        </div>

        <!-- ===================================================== -->
        <!--      CONTRASEÑA CON ÍCONO MATERIAL (OJO/OJO TACHADO)  -->
        <!-- ===================================================== -->
        <div class="input-group password-wrapper">
          <label>Contraseña *</label>

          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="user.password"
              required
              placeholder="******">

            <span class="toggle-password" (click)="togglePassword()">
              <span class="material-icons">
                {{ showPassword ? 'visibility' : 'visibility_off' }}
              </span>
            </span>
          </div>
        </div>
        <!-- ===================================================== -->

        <!-- Botón -->
        <button type="submit" class="btn-submit" [disabled]="loading">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>

        <!-- Footer -->
        <div class="footer">
          ¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a>
        </div>

      </form>

    </div>
  </div>
</div>
