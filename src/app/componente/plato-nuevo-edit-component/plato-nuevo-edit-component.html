<mat-card class="example-card">
  <mat-card-title>Formulario de Plato</mat-card-title>
  <mat-card-content>
    <form [formGroup]="platoForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label> user </mat-label>
        <input matInput formControlName="user" placeholder="Ingrese su id usuario" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label> nombre </mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese su nombre" />
      </mat-form-field>
      <mat-form-field appearance ="fill">
        <mat-label> informacion: </mat-label>
        <input matInput formControlName="informacion" placeholder="Ingrese su informacion" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label> esFavorito </mat-label>
        <input matInput formControlName="esFavorito" placeholder="Ingrese si es favorito" />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
